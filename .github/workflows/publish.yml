name: Publish
on:
  workflow_dispatch:
    branches: [ main ]
    inputs:
      agreement:
        description: "Run manually?"
        type: choice
        options:
          - "yes"
          - "no"
        default: "no"
        required: true

  workflow_run:
    workflows: [ "CI" ]
    branches: [ main ]
    types:
      - completed


jobs:
  test-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Print echo publish
        run: echo PUBLISH WORKFLOW


